{% extends "base.html" %}

{% block content %}
<h1>Create or Edit {{{form.modelType}}</h1>

<form action="{{form.link}}" method="post">{% csrf_token %}
<input type="hidden" id="id" name="id" value="{{form.id}}" />
<input type="hidden" id="next" name="next" value="{{form.next}}" />
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>

{% endblock %}
