{% extends "base.html" %}


{% block script %}

<script type="text/javascript">
	$(document).ready(function(){
     		$("#action1").html("lala");
	
		$.get("/glue/do_action/2/", function(text) {
		       // format and output result
			alert(text);     
		});


	});
</script>

{% endblock %}


{% block content %}
<h1>Task actions</h1>


<table>
	<thead>
		<tr>
			<th> Action </th>
			<th> Description </th>
			<th> Enabled? </th>
			<th> Finished? </th>
		
	</thead>
	
   {% for task_action in task_actions %}
	<tr>
		<td>{{task_action.action.name}}</td>
		<td>{{task_action.action.description}}</td>
		<td><input type="checkbox" 
		{% if task_action.enabled %}
		checked="checked"
		{% endif %} id="enabled" onClick="toggleEnabled({{task_action.id}})" DISABLED/> </td>

	<td><input type="checkbox" 
	{% if task_action.finished%}
	checked="checked"
	{% endif %} id="enabled" DISABLED/> </td>
	</tr>
  {% endfor %}
</table>

<div id="action1">
action1 div
</div>

<a href={{next_step}}>next</a>
{% endblock %}
